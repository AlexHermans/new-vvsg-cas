    <script type="text/javascript">

        // Create custom event to fire during form changing (to clear inputs)
        var change_form_event = document.createEvent('Event');
        change_form_event.initEvent('change_form', true, true);

        function handle_register(){
            window.dispatchEvent(change_form_event)
            $('.switcher-ball').removeClass('ball-left').addClass('ball-right')
            $('#form-control section').removeClass('go-right').addClass('go-left');
            $('#social').hide()
        }

        function handle_login(){
            window.dispatchEvent(change_form_event)
            $('.switcher-ball').removeClass('ball-right').addClass('ball-left')
            $('#form-control section').removeClass('go-left').addClass('go-right')
            $('#social').show()
        }

        $(document).ready(function() {
            $('nav a').on('click', function(e) {
                let that = $(this)
                if (!that.hasClass('current')){
                    that.parent().siblings('li').children('a').removeClass('current')
                    that.addClass('current')
                }
                if (that.prop('innerText').toLowerCase() == 'registreren'){
                    handle_register()
                } else {
                    handle_login()
                }
            })
        })
    </script>
    <script type="text/javascript">
        window.addEventListener('touchstart', function onFirstTouch(){
            window.USER_IS_TOUCHING = true;

            window.removeEventListener('touchstart', onFirstTouch, false)
        }, false)

        var main = new Hammer(document.getElementById('main-pan-enabled'));
        var switcher = new Hammer(document.getElementById('switcher-pan-enabled'))

        main.get('pan').set({direction: Hammer.DIRECTION_HORIZONTAL});

        main.on('swipeleft', function(e){
            if(window.USER_IS_TOUCHING){
                handle_register();
                console.log('main_swipe_left')
            }
        })

        main.on('swiperight', function(e){
            if(window.USER_IS_TOUCHING){
                handle_login();
                console.log('main_swipe_right')
            }
        })

        switcher.on('panleft', function(e){
            if(window.USER_IS_TOUCHING){
                handle_login();
                console.log('switch_pan_left')
            }
        })

        switcher.on('panright', function(e){
            if(window.USER_IS_TOUCHING){
                handle_register();
                console.log('switch_pan_right')
            }
        })
    </script>
